<form #locationForm="ngForm" class="editForm" novalidate>
    <div class="tab-pane fade in active">
        <h4 class="head text-center">{{title}}</h4>
        <br/>
        <div class='row'>
            <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
                <div class="row">
                    <div class='col-xs-12 col-sm-6'>
                        <div class="form-group">
                            <label class="control-label" for="firstname">Estado*</label>
                            <select class="form-control input-md" #firstname="ngModel" required id="state" name="state" type="text" [(ngModel)]="location.state" (change)="onChange($event)">
                              <option *ngFor="let state of states" value="{{ state.uf }}"> {{ state.name }} </option>
                            </select>
                            <!-- <div class="alert alert-danger" [hidden]="!(location.state.invalid  && (location.state.dirty || location.state.touched))">Selecione um estado.</div> -->
                        </div>
                    </div>
                    <div class='col-xs-12 col-sm-6'>
                        <div class="form-group">
                            <label class="control-label" for="lastname">Cidade*</label>
                            <select class="form-control input-md" #lastname="ngModel" required id="city" name="city" type="text" [(ngModel)]="location.city">
                              <option *ngFor="let city of cities" value="{{ city }}"> {{ city }} </option>
                            </select>
                            <!-- <div class="alert alert-danger" [hidden]="!(location.city.invalid  && (location.city.dirty || location.city.touched))">Selecione uma cidade.</div> -->
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="email">Celular*</label>
                    <input class="form-control input-md" #email="ngModel" required id="phone" name="phone" type="text" minlength="10" [(ngModel)]="location.phone" mask="(00) 00000-0000">
                    <!-- <div class="alert alert-danger" [hidden]="!(location.phone.invalid  && (location.phone.dirty || location.phone.touched))">Selecione uma cidade.</div> -->
                </div>

                <div class="form-group text-center">
                    <button class="btn btn-success btn-outline-rounded" [disabled]="!locationForm.valid" (click)="goToNext(locationForm)"> Continuar <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
                </div>

                <div class="form-group text-center" [hidden]="!flagLocation">
                  <div class="alert alert-success"> Ops! Ainda não conseguimos chegar até você =(
                    <br />
                    <br />
                    Mas não se preocupe, vamos avisar quando a TIM Live estiver disponível na sua região.
                   </div>
                </div>


            </div>
        </div>
    </div>
</form>
