<div class="board-inner" id="status-buttons">
    <ul class="nav nav-tabs" id="myTab">
        <div class="liner"></div>

        <!-- circular user icon -->
        <li>
            <a routerLink="/location" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" data-toggle="tab" title="location">
                <span class="round-tabs one">
                  <i class="glyphicon glyphicon-map-marker"></i>
                </span>
            </a>
        </li>

        <!-- circular tasks icon -->
         <li>
            <a routerLink="/plan" routerLinkActive="active" data-toggle="tab" title="plan">
                <span class="round-tabs two">
                  <i class="glyphicon glyphicon-plus"></i>
                </span>
            </a>
        </li>

        <!-- circular home icon -->
        <li>
            <a routerLink="/address" routerLinkActive="active" data-toggle="tab" title="address">
                <span class="round-tabs three">
                    <i class="glyphicon glyphicon-user"></i>
                </span>
            </a>
        </li>

        <!-- circular ok icon -->
        <li>
            <a routerLink="/result" routerLinkActive="active" data-toggle="tab" title="completed">
                <span class="round-tabs four">
                  <i class="glyphicon glyphicon-usd"></i>
                </span>
            </a>
        </li>

    </ul>
    <div class="clearfix"></div>
</div>

<!-- Close the Splash screen -->
<script src="assets/js/loading-bars.js"></script>
