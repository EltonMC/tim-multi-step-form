<form #planForm="ngForm" class="editForm" novalidate>
    <div class="form-horizontal">
        <div class="tab-pane fade in active">
            <h4 class="head text-center">{{title}}</h4>
            <br/>
            <div class='row'>
                <div class='col-xs-offset-4 col-xs-10 col-sm-offset-5 col-sm-4'>
                    <div class="form-group">
                        <div class="radio tim-radio" *ngFor="let item of plans.fibra" >
                            <label>
                                <input type="radio" #work="ngModel" required name="plan" [(ngModel)]="plan" value="{{ item.id }}">
                                {{ item.title }}
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group text-center space-20">
                <button class="btn btn-outline-rounded btn-default" (click)="goToPrevious(planForm)"> <span style="margin-right:10px;" class="glyphicon glyphicon-arrow-left"></span> Previous</button>
                <button class="btn btn-outline-rounded btn-success" [disabled]="!planForm.valid" (click)="goToNext(planForm)"> Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
            </div>
        </div>
    </div>
</form>
